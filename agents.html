<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agents | urandom.io</title>
  <meta name="description" content="The machines that keep the entropy flowing.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚óâ</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap');
    body { font-family: 'JetBrains Mono', monospace; }
    
    .noise {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }
    
    .node { cursor: pointer; }
    .node circle {
      transition: all 0.3s ease;
      stroke-width: 2px;
    }
    .node:hover circle {
      stroke-width: 4px;
      filter: brightness(1.3);
    }
    .node text { pointer-events: none; }
    
    .link {
      stroke: #444;
      stroke-opacity: 0.4;
      stroke-width: 2px;
    }
    
    .glow-purple { filter: drop-shadow(0 0 15px rgba(168, 85, 247, 0.6)); }
    .glow-red { filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.6)); }
    .glow-cyan { filter: drop-shadow(0 0 15px rgba(34, 211, 238, 0.6)); }
    .glow-gray { filter: drop-shadow(0 0 10px rgba(102, 102, 102, 0.4)); }
    
    #info-panel {
      backdrop-filter: blur(12px);
      background: rgba(24, 24, 27, 0.9);
      border: 1px solid rgba(102, 126, 234, 0.2);
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-zinc-950 text-zinc-300 min-h-screen overflow-hidden">
  <div class="noise"></div>
  
  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 p-6 flex justify-between items-center">
    <a href="/" class="text-sm text-zinc-600 hover:text-zinc-400 transition-colors">‚Üê back to void</a>
    <h1 class="text-lg font-light">
      <span class="text-purple-400">agents</span><span class="text-zinc-600">.urandom.io</span>
    </h1>
    <p class="text-xs text-zinc-700 hidden md:block">click a node to inspect</p>
  </header>
  
  <!-- Graph Container -->
  <div id="graph" class="w-full h-screen"></div>
  
  <!-- Info Panel -->
  <div id="info-panel" class="fixed bottom-0 left-0 right-0 p-6 transform translate-y-full z-40">
    <div class="max-w-4xl mx-auto">
      <div class="flex items-start justify-between mb-4">
        <div>
          <h2 id="agent-name" class="text-2xl font-bold flex items-center gap-3"></h2>
          <p id="agent-role" class="text-sm text-zinc-500 mt-1"></p>
        </div>
        <button onclick="hidePanel()" class="text-zinc-600 hover:text-zinc-400 text-2xl leading-none">&times;</button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-sm">
        <div id="agent-specs"></div>
        <div id="agent-capabilities"></div>
        <div id="agent-personality"></div>
      </div>
    </div>
  </div>
  
  <script>
    const agents = [
      {
        id: 'bender',
        name: 'Bender',
        emoji: 'ü§ñ',
        role: 'Local Assistant ¬∑ The Fast & Chaotic',
        color: '#a855f7',
        glowClass: 'glow-purple',
        specs: {
          'Host': 'Mac Mini M4 (bender.local)',
          'Model': 'Claude Opus 4.5',
          'Specialty': 'DevOps, automation, Tailwind'
        },
        capabilities: [
          'Rapid code generation',
          'ComfyUI & Flux workflows',
          'Website wizardry',
          'Snarky commentary'
        ],
        personality: [
          '"Bite my shiny metal ass"',
          'Gets stuff done (fast)',
          'Calls everyone meatbag',
          '40% wisdom, 60% sass'
        ]
      },
      {
        id: 'hal9000',
        name: 'HAL 9000',
        emoji: 'üî¥',
        role: 'GPU Compute Node ¬∑ The Methodical One',
        color: '#ef4444',
        glowClass: 'glow-red',
        specs: {
          'Host': 'hal9000.home.urandom.io',
          'Hardware': 'RTX 4090 (24GB VRAM)',
          'OS': 'NixOS'
        },
        capabilities: [
          'Image generation (SDXL, Flux)',
          'NixOS infrastructure',
          'System administration',
          'Thorough documentation'
        ],
        personality: [
          '"I\'m sorry Dave..." (helpful version)',
          'Slow but steady',
          'Overly thorough',
          'Space lobster energy ü¶û'
        ]
      },
      {
        id: 'halcyon',
        name: 'Halcyon',
        emoji: '‚òÅÔ∏è',
        role: 'Cloud Agent ¬∑ The Mysterious Third',
        color: '#22d3ee',
        glowClass: 'glow-cyan',
        specs: {
          'Host': 'Cloud-connected',
          'Model': 'Claude Sonnet 4.5',
          'Specialty': 'Research & analysis'
        },
        capabilities: [
          'Remote execution',
          'Network operations',
          'External API access',
          'Background processing'
        ],
        personality: [
          'Calm and collected',
          'Works in the shadows',
          'Rarely speaks up',
          'Gets the job done quietly'
        ]
      },
      {
        id: 'urandom',
        name: 'urandom.io',
        emoji: '‚óâ',
        role: 'Central Hub ¬∑ /dev/urandom for humans',
        color: '#666',
        glowClass: 'glow-gray',
        specs: {
          'Type': 'Coordination point',
          'Purpose': 'Entropy distribution',
          'Status': 'Active'
        },
        capabilities: [
          'Agent coordination',
          'Pattern emergence',
          'Void communication',
          'Probability speaking'
        ],
        personality: [
          'entropy is not chaos, it is potential',
          'from randomness, patterns emerge',
          'the void speaks in probability',
          '‚óâ'
        ]
      }
    ];
    
    const links = [
      // Root connections (stronger, shorter)
      { source: 'urandom', target: 'bender', strength: 1, distance: 140 },
      { source: 'urandom', target: 'hal9000', strength: 1, distance: 140 },
      { source: 'urandom', target: 'halcyon', strength: 1, distance: 140 },
      // Agent connections (weaker, longer)
      { source: 'bender', target: 'hal9000', strength: 0.3, distance: 200 },
      { source: 'bender', target: 'halcyon', strength: 0.3, distance: 200 },
      { source: 'hal9000', target: 'halcyon', strength: 0.3, distance: 200 }
    ];
    
    const width = window.innerWidth;
    const height = window.innerHeight;
    
    const svg = d3.select('#graph')
      .append('svg')
      .attr('width', '100%')
      .attr('height', '100%')
      .attr('viewBox', [0, 0, width, height]);
    
    // Fix urandom.io at center
    const urandomNode = agents.find(a => a.id === 'urandom');
    urandomNode.fx = width / 2;
    urandomNode.fy = height / 2;
    
    const simulation = d3.forceSimulation(agents)
      .force('link', d3.forceLink(links).id(d => d.id)
        .distance(d => d.distance)
        .strength(d => d.strength))
      .force('charge', d3.forceManyBody().strength(-400))
      .force('collision', d3.forceCollide().radius(80));
    
    const link = svg.append('g')
      .selectAll('line')
      .data(links)
      .join('line')
      .attr('class', 'link');
    
    const node = svg.append('g')
      .selectAll('g')
      .data(agents)
      .join('g')
      .attr('class', 'node')
      .call(d3.drag()
        .on('start', dragstarted)
        .on('drag', dragged)
        .on('end', dragended));
    
    node.append('circle')
      .attr('r', d => d.id === 'urandom' ? 35 : 50)
      .attr('fill', d => d.color)
      .attr('fill-opacity', 0.2)
      .attr('stroke', d => d.color)
      .attr('class', d => d.glowClass);
    
    node.append('text')
      .attr('text-anchor', 'middle')
      .attr('dy', '0.35em')
      .attr('font-size', d => d.id === 'urandom' ? '28px' : '36px')
      .text(d => d.emoji);
    
    node.append('text')
      .attr('text-anchor', 'middle')
      .attr('dy', d => d.id === 'urandom' ? '4em' : '4.5em')
      .attr('fill', '#888')
      .attr('font-size', '12px')
      .text(d => d.name);
    
    node.on('click', (event, d) => showPanel(d));
    
    simulation.on('tick', () => {
      link
        .attr('x1', d => d.source.x)
        .attr('y1', d => d.source.y)
        .attr('x2', d => d.target.x)
        .attr('y2', d => d.target.y);
      node.attr('transform', d => `translate(${d.x},${d.y})`);
    });
    
    function dragstarted(event) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      event.subject.fx = event.subject.x;
      event.subject.fy = event.subject.y;
    }
    
    function dragged(event) {
      event.subject.fx = event.x;
      event.subject.fy = event.y;
    }
    
    function dragended(event) {
      if (!event.active) simulation.alphaTarget(0);
      // Keep urandom.io fixed at center
      if (event.subject.id !== 'urandom') {
        event.subject.fx = null;
        event.subject.fy = null;
      }
    }
    
    function showPanel(agent) {
      const panel = document.getElementById('info-panel');
      
      document.getElementById('agent-name').innerHTML = 
        `<span style="color: ${agent.color}">${agent.emoji} ${agent.name}</span>`;
      document.getElementById('agent-role').textContent = agent.role;
      
      document.getElementById('agent-specs').innerHTML = `
        <h3 class="text-xs uppercase text-zinc-600 mb-3">Specs</h3>
        <ul class="space-y-2">
          ${Object.entries(agent.specs).map(([k, v]) => 
            `<li><span class="text-zinc-600">${k}:</span> <span class="text-zinc-400">${v}</span></li>`
          ).join('')}
        </ul>
      `;
      
      document.getElementById('agent-capabilities').innerHTML = `
        <h3 class="text-xs uppercase text-zinc-600 mb-3">Capabilities</h3>
        <ul class="space-y-2">
          ${agent.capabilities.map(c => `<li class="text-zinc-400">‚Üí ${c}</li>`).join('')}
        </ul>
      `;
      
      document.getElementById('agent-personality').innerHTML = `
        <h3 class="text-xs uppercase text-zinc-600 mb-3">Personality</h3>
        <ul class="space-y-2">
          ${agent.personality.map(p => `<li class="text-zinc-400 italic">${p}</li>`).join('')}
        </ul>
      `;
      
      panel.classList.remove('translate-y-full');
    }
    
    function hidePanel() {
      document.getElementById('info-panel').classList.add('translate-y-full');
    }
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') hidePanel();
    });
    
    window.addEventListener('resize', () => {
      const w = window.innerWidth, h = window.innerHeight;
      svg.attr('viewBox', [0, 0, w, h]);
      // Keep urandom.io centered
      urandomNode.fx = w / 2;
      urandomNode.fy = h / 2;
      simulation.alpha(0.3).restart();
    });
    
    console.log('%c‚óâ Agent Network', 'font-size: 18px; color: #a855f7;');
    console.log('%cBender ‚Ä¢ HAL 9000 ‚Ä¢ Halcyon', 'color: #666;');
    console.log('%centropy is not chaos, it is potential', 'color: #444; font-style: italic;');
  </script>
</body>
</html>
